<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Console</title>
</head>
<body>
    <input type="text" id="commandInput" placeholder="Enter a command">
    <button onclick="executeCommand()">Execute</button>
    <div id="output"></div>

    <script>
        function executeCommand() {
            const input = document.getElementById("commandInput").value;
            const outputDiv = document.getElementById("output");
            let response;

            // Your predefined responses (modify as needed)
            switch (input.toLowerCase()) {
                case "help":
                    response = "Help page: <a href='https://alfieterry.co.uk/shai/help'>Click here</a>";
                    break;
                case "ss":
                    response = "Systems Stored Are Currently at: 000";
                    break;
                case "cm":
                    response = "The Current Amount of members is: 000";
                    break;
                default:
                    response = "Invalid Request - Error Code: 001";
            }

            outputDiv.innerHTML = response;
        }
    </script>
</body>
</html>

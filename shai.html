<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Console</title>
    <style>
        /* Apply the console style here */
        textarea {
            background-color: #000;
            border: 1px solid #000;
            color: #00ff00; /* Green text */
            padding: 8px;
            font-family: courier new;
            width: 100%;
            height: 200px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <textarea id="commandInput" placeholder="Enter a command"></textarea>
    <div id="output"></div>

    <script>
        const commandInput = document.getElementById("commandInput");
        const outputDiv = document.getElementById("output");

        commandInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent line break in textarea
                const command = commandInput.value.trim();
                processCommand(command);
            }
        });

        function processCommand(command) {
            let response;

            switch (command.toLowerCase()) {
                case "help":
                    response = "Help page: <a href='https://alfieterry.co.uk/shai/help'>Click here</a>";
                    break;
                case "ss":
                    response = "Systems Stored Are Currently at: 000";
                    break;
                case "cm":
                    response = "The Current Amount of members is: 000";
                    break;
                case "clear":
                    // Clear the output
                    outputDiv.innerHTML = "";
                    response = "Screen cleared!";
                    break;
                default:
                    response = "Invalid Request - Error Code: 001";
            }

            // Display the response
            outputDiv.innerHTML += "> " + command + "<br>" + response + "<br>";
            commandInput.value = ""; // Clear the input
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Circular image */
        .circle-image {
            width: 100px; /* Smaller size */
            height: 100px; /* Smaller size */
            border-radius: 50%;
            background-image: url("https://alfieterry.co.uk/Rom.png"); /* Replace with your image URL */
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotateCircle 10s infinite linear; /* Longer duration for a bigger circle */
        }

        /* Connector line */
        .connector {
            position: absolute;
            top: 150px; /* Adjust as needed */
            left: 150px; /* Adjust as needed */
            width: 2px; /* Line width */
            height: 200px; /* Line length */
            background-color: #000; /* Line color */
            content: "";
        }

        /* Box with another image */
        .box {
            width: 100px; /* Smaller size */
            height: 100px; /* Smaller size */
            background-image: url("https://alfieterry.co.uk/Computer.png"); /* Replace with your image URL */
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotateCircle {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circle-image"></div>
    <div class="connector"></div>
    <div class="box"></div>
</body>
</html>

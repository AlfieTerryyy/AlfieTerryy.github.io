<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Circular path */
        .circle-path {
            width: 300px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
            border: 2px dashed #000; /* Dashed line for the circular path */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Circular image */
        .circle-image {
            width: 100px; /* Smaller size */
            height: 100px; /* Smaller size */
            border-radius: 50%;
            background-image: url("https://alfieterry.co.uk/Rom.png"); /* Replace with your circular image URL */
            background-size: cover;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: rotateCircle 10s infinite linear; /* Longer duration for a bigger circle */
        }

        /* Box with computer image */
        .computer {
            width: 100px; /* Smaller size */
            height: 100px; /* Smaller size */
            background-image: url("https://alfieterry.co.uk/Computer.png"); /* Replace with your computer image URL */
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotateCircle {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circle-path"></div>
    <div class="circle-image"></div>
    <div class="computer" style="transform: translate(-50%, -50%) rotate(90deg);"></div>
    <div class="computer" style="transform: translate(-50%, -50%) rotate(270deg);"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Terrance Toolbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }
        header {
            background-color: #d8bfd8; /* Light purple background */
            color: #fff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #fff;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-radius: 3px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        nav a:hover {
            background-color: #fff;
            color: #d8bfd8; /* Light purple on hover */
            border-color: #d8bfd8;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #d8bfd8; /* Light purple background */
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .content {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 40px;
        }
        section h2 {
            margin-top: 0;
        }
        @media (max-width: 600px) {
            header {
                text-align: center;
            }
            .logo {
                justify-content: center;
                margin-bottom: 10px;
            }
            nav {
                justify-content: center;
            }
        }
        .pdf-embed {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Site Logo" />
            <h1>The Terrance Toolbox</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="Darbyshirenews.html">News</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <section id="welcome" class="content">
                <h1>Welcome</h1>
                <p>Hello, Welcome to one of the best pages I have on my site. It's dedicated to the one and only Lorri!!!</p>
            </section>
        </div>
    </main>
    <footer>
        &copy; 2024 Lorri Harper & Alfie Terry
    </footer>
</body>
</html>

    <!DOCTYPE html>
    <html>
    <head>
        <title>Days Until Your Birthday</title>
    </head>
    <body>
        <h1>Days Until Your Birthday</h1>
        <p>Enter your birthdate:</p>
        <input type="date" id="birthdate">
        <button onclick="calculateDaysUntilBirthday()">Calculate</button>
        <p id="result"></p>

        <script>
            function calculateDaysUntilBirthday() {
                const birthdate = new Date(document.getElementById("birthdate").value);
                const today = new Date();
                const nextBirthday = new Date(today.getFullYear(), birthdate.getMonth(), birthdate.getDate());

                if (today > nextBirthday) {
                    nextBirthday.setFullYear(today.getFullYear() + 1);
                }

                const daysRemaining = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));

                if (daysRemaining === 0) {
                    document.getElementById("result").textContent = "Happy Birthday! ðŸŽ‰";
                } else {
                    document.getElementById("result").textContent = `Days until your next birthday: ${daysRemaining} days`;
                }
            }
        </script>
    </body>
